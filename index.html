<!DOCTYPE html>
    <html>
      <head>
      <title>Landing Page</title>
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">

        </head>
        <body>

            <header>
              <div class="logo-container">
                <img src="images/logo.svg" alt="logo">
                <h4 class="logo"> Magal App</h4>
                
                  </div>
                    <nav>
                          <ul class="nav-links">
                    <li > Modelos<a href="#" class="nav-link"></a></li>
                      <li >Produtos<a href="#" class="nav-link"></a></li>
                        <li >Contato<a href="#" class="nav-link"></a></li>
                  
                                </ul>

                          </nav>
                          <div class="cart">
                            <img src="images/cart.svg" alt="cart">
                          </div>


            </header>

            <main>
              <section class="presentation">
                <div   class="introduction">
                  <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p> The new 14 inch bezeless display oferring a 4k with a touch screen</p>

                  </div>
                  <div class="cta">
                    <button class="cta-select"> 14 Inch</button>
                    <button class="cta-add"> Add to Cart</button>
                  </div>

                </div>
                <div class="cover"> <img src="images/matebook.png" alt="matebook"></div>
              </section>
              <div class="laptop-select">
                <img src="images/arrow-left.svg">
                <img src="images/arrow-right.svg">
                <img src="images/dot-full.svg">
                <img src="images/dot-full.svg">
                <img src="images/arrow-right.svg">
                
              </div>


              <img class="big-circle" src="images/big-eclipse.svg" alt="">
              <img class="medium-circle" src="images/mid-eclipse.svg">
              <img class="small-circle" src="images/small-eclipse.svg">
            </main>

     </body>
    </html>
